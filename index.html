<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <main>
        <h1 id="heading">Simple Mini Calculator</h1>
    <div id="calculator"> 
            <div id="display"></div>
        <div id="buttongroupOperations"> 
            <input type="submit" value="+" id="addButton"> 
            <input type="submit" value="-" id="substractButton"> 
            <input type="submit" value="*" id="multiplyButton"> 
            <input type="submit" value="/" id="divideButton"> 
            <input type="submit" value="=" id="equalButton"> 
        </div>
        <div id="buttongroupNumbers">
            <input type="submit" value="0" id="number0"> 
            <input type="submit" value="1" id="number1"> 
            <input type="submit" value="2" id="number2"> 
            <input type="submit" value="3" id="number3"> 
            <input type="submit" value="4" id="number4"> 
            <input type="submit" value="5" id="number5"> 
            <input type="submit" value="6" id="number6"> 
            <input type="submit" value="7" id="number7"> 
            <input type="submit" value="8" id="number8"> 
            <input type="submit" value="9" id="number9"> 
        </div>
    </div>
    </main>
    <script src="interaction/js.js"></script>
</body>

</html>
